live_config_reload: true
env:
  TERM: xterm-256color
window:
  decorations: none
  opacity: 0.8
  blur: true
  dynamic_padding: true
  padding:
    x: 19
    y: 16
font:
  normal:
    family: "MesloLGS Nerd Font Mono"
    style: Regular
  italic:
    family: "MesloLGS Nerd Font Mono"
    style: Italic
  bold:
    family: "MesloLGS Nerd Font Mono"
    style: Bold
  bold_italic:
    family: "MesloLGS Nerd Font Mono"
    style: Bold Italic
  size: 11.0

key_bindings:
  - key: Left
    mods: Alt
    chars: "\eb"
  - key: Right
    mods: Alt
    chars: "\ef"

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
